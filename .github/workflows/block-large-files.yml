name: block-large-files
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
concurrency:
  group: size-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  size-check:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v3
        with:
          egress-policy: block
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fail if any file > 50MB not in LFS
        shell: bash
        run: |
          big_files=$(git ls-tree -r -l HEAD | awk '$4 > 52428800 {print $5}')
          if [ -n "$big_files" ]; then
            echo "Large files found in repo (not LFS tracked):"
            echo "$big_files"
            echo "::error::Commit large files via Git LFS (>=50MB)."
            exit 1
          fi
