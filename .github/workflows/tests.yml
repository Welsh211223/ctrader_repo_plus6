name: tests
on:
  workflow_dispatch:
  push:
    branches: [ main, egress-allowlist-lock ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]
    steps:
      - name: Harden Runner (audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov

      - name: Run tests (skip if none)
        run: |
          set -euo pipefail
          if ls -1 test_*.py *_test.py 2>/dev/null | grep -q . || [ -d tests ]; then
            pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=xml
          else
            echo "No tests found; skipping."
          fi

      - name: Upload coverage (if produced)
        if: ${{ hashFiles('coverage.xml') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
