name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: windows-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies for checks
        run: |
          python -m pip install -U pip
          pip install pre-commit pytest detect-secrets black isort flake8

      - name: Run pre-commit hooks (Black, isort, flake8, detect-secrets)
        run: pre-commit run -a

      - name: Run tests
        run: pytest -q