name: pr-title
on:
  pull_request:
    types: [opened, edited, synchronize]
permissions:
  contents: read
concurrency:
  group: pr-title-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
