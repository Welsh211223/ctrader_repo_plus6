name: release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Python so we can build wheels/sdists if present.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml

      - name: Build artifacts or archive repo
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          if [[ -f "pyproject.toml" || -f "setup.cfg" || -f "setup.py" ]]; then
            python -m pip install --upgrade pip build
            python -m build
          else
            echo "No Python packaging metadata; archiving repository..."
            tar -czf "dist/${GITHUB_REPOSITORY#*/}-${GITHUB_SHA::7}.tar.gz" --exclude .git .
          fi
          sha256sum dist/* > dist/SHA256SUMS.txt || true

      - name: Attest build provenance (SLSA)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/**"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**
