name: pip-audit
on:
  pull_request:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/pip-audit.yml"
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/pip-audit.yml"
permissions:
  contents: read
concurrency:
  group: pip-audit-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Harden Runner
        uses: step-security/harden-runner@v3
        with:
          egress-policy: block
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
      - run: python -m pip install --upgrade pip pip-audit
      - run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip-audit
          else
            echo "No requirements or pyproject — skipping"
          fi
