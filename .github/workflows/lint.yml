name: lint

on:
  push:
    branches: [ main ]
    paths: ["**.py", ".pre-commit-config.yaml", "pyproject.toml", ".github/workflows/lint.yml"]
  pull_request:
    paths: ["**.py", ".pre-commit-config.yaml", "pyproject.toml", ".github/workflows/lint.yml"]

permissions:
  contents: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v3
        with:
          egress-policy: block
      
          allowed-endpoints: >
            pypi.org:443
            files.pythonhosted.org:443
            github.com:443
            api.github.com:443- uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort pre-commit detect-secrets
      - name: Pre-commit (all files)
        run: |
          pre-commit run --all-files