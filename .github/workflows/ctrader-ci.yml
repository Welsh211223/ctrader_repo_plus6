name: ctrader-ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -e .
          python -m pip install pytest

      - name: Test
        run: |
          python -m pytest -q
