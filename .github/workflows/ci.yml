name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    name: lint & test (py${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix['python-version'] }}

      - name: Install build/test deps
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -e .
          python -m pip install pre-commit pytest pytest-cov mypy

      - name: Run pre-commit (all files)
        run: pre-commit run -a --show-diff-on-failure

      - name: Type check (mypy)
        run: mypy src

      - name: Run tests (with coverage)
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -q
          echo "Coverage XML at coverage.xml, HTML at htmlcov/"

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}-py${{ matrix['python-version'] }}
          path: coverage.xml
          if-no-files-found: warn

      - name: Upload HTML coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.os }}-py${{ matrix['python-version'] }}
          path: htmlcov/
          if-no-files-found: warn
